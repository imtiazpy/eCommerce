{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container modal-content my-5 py-5" style="margin-bottom: 50px;">
  <div class="modal-header">
    <div class="panel-heading">
      <div class="panel-title pull-left">Login</div>
      <div class="pull-right"><a href="{% url 'account_reset_password' %}">Forgot password?</a>
        <button aria-hidden="true" data-dismiss="modal" class="close btn btn-xs " type="button"> <i
            class="fa fa-times"></i> </button>
      </div>
    </div>
  </div>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Log In</button>
  </form>

  <div class="modal-footer">
    <div class="form-group">
      <div class="col-md-12 control">
        <div>Don't have an account! <a href="{% url 'account_signup' %}">Sign Up Here</a></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
