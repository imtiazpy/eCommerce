{% load home_tags wagtailcore_tags %}

<ul class="dropdown-menu">
    {% for menuitem in menuitems_children %}
        {% if menuitem.show_dropdown %}
            <li>
                <a href="{{ menuitem.url }}">{{ menuitem.title }} <span class="caret"></span></a>
                {% submenu parent=menuitem %}
            </li>
        {% else %}
             <li><a href="{% pageurl menuitem %}">{{ menuitem.title }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
